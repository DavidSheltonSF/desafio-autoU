<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Emails</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">
      <img class="site-logo" src="../assets/site-logo.png" alt="">
      <ul class="nav-list">
        <li class="nav-item">Classificar Email</li>
        <li class="nav-item">Definir Respostas</li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <h1 class="main-title">Classificador de Emails</h1>
    <section class="classify-email-section">
      <article class="classify-email-article classify-email-article-input">
        <header class="classify-email-header classify-email-input-header">
          <div class="classify-email-header-container classify-email-input-header-container">
            <p class="classify-email-header-text">
              Seu email
            </p>
          </div>
        </header>
        <main class="classify-email-main classify-email-input-main">
          <div class="classify-email-main-container classify-email-input-main-container">
            <input class="classify-email-input input-email-subject" placeholder="Subject">
            <textarea class="classify-email-text-area input-email-body" placeholder="Escreva aqui seu email ou arraste solte seu pdf ou arquivo .txt"></textarea>
          </div>
        </main>
        <footer class="classify-email-footer classify-email-input-footer">
           <div class="classify-email-footer-container classify-email-input-footer-container">
             <button class="btn-classify-email btn-classify">Classificar</button>
          </div>
        </footer>
      </article>
       <article class="classify-email-article classify-email-article-output">
        <header class="classify-email-header classify-email-output-header">
          <div class="classify-email-header-container classify-email-output-header-container">
            <p class="classify-email-header-text">
            Email de Resposta
          </p>
          </div>
        </header>
        <main class="classify-email-main classify-email-output-main">
           <div class="classify-email-main-container classify-email-output-main-container">
            <input class="classify-email-input output-email-subject" placeholder="Subject">
            <textarea class="classify-email-text-area output-email-body" placeholder="Escreva aqui seu email ou arraste solte seu pdf ou arquivo .txt"></textarea>
          </div>
        </main>
        <footer class="classify-email-footer classify-email-output-footer">
          <div class="classify-email-footer-container classify-email-output-footer-container">
            <button class="btn-classify-email btn-copy">Copiar</button>
          </div>
        </footer>
      </article>
    </section>
  </main>

</body>
</html>
