<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Emails</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">
      <img class="site-logo" src="../assets/site-logo.png" alt="">
      <ul class="nav-list">
        <li class="nav-item">Classificar Email</li>
        <li class="nav-item">Definir Respostas</li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <h1 class="main-title">Classificador de Emails</h1>
    <section class="classify-email-section">
      <article class="classify-email-article classify-email-article-input">
        <header class="classify-email-header classify-email-input-header">
          <p class="classify-email-header-text">
            Seu email
          </p>
        </header>
        <main class="classify-email-main classify-email-input-main">
          <input class="classify-email-form-subject classify-email-input-form-subject" type="text" placeholder="Subject">
          <input class="classify-email-form-body classify-email-input-form-body" type="text" placeholder="Escreva aqui seu email ou arraste solte seu pdf ou arquivo .txt">
        </main>
        <footer class="classify-email-footer classify-email-input-footer">
          <button class="btn-classify">Classificar</button>
        </footer>
      </article>
       <article class="classify-email-article classify-email-article-output">
        <header class="classify-email-header classify-email-output-header">
           <p class="classify-email-header-text">
            Email de Resposta
          </p>
        </header>
        <main class="classify-email-main classify-email-output-main">
          <input class="classify-email-form-subject classify-email-output-form-subject" type="text" placeholder="Subject">
          <input class="classify-email-form-body classify-email-output-form-body" type="text" placeholder="Aqui serÃ¡ exibido o email de resposta...">
        </main>
        <footer class="classify-email-footer classify-email-output-footer">
          <button class="btn-copy">Copiar</button>
        </footer>
      </article>
    </section>
  </main>

</body>
</html>
